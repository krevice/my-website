<!DOCTYPE html>
<html>
<title>Site Test</title>

</head>
<body>
<h1>Site Test</h1>
<div>This is a site test</div>


<script>
    api_url = "https://7recfysdwe.execute-api.us-west-1.amazonaws.com/dev";
    fetch(api_url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
	  // Extract number value from response body
		const countValue = parseInt(data.body);
        // Update the page with the visitor count from DynamoDB
        document.getElementById("visit_count").innerHTML = countValue;
      })
      .catch(function (error) {
        // Handle any errors that occur during the request
        console.log(error);
      });
  </script>

<p>Visitor count: <span id="visit_count"></span></p>

</body>
</html>
